<div class="row nbv">
    <form #userform="ngForm" (ngSubmit)="submitted(userform)">
        <div class="form-group">
            <input type="text" ngModel name="username" class="form-control" placeholder="enter username" required>
        </div> 
        <div class="form-group">
            <input type="text" ngModel name="com" class="form-control" placeholder="enter complaint" required>
        </div> 
        <div class="form-group">
            <input type="text" name="pincode" ngModel class="form-control" placeholder="enter pincode" required>
        </div> 
        <input type="submit" value="submit" class="form-control btn" [disabled]="userform.invalid || userform.submitted">
    </form>
    <h5 *ngIf="j">ticket is registered...to view ticket number,go to history</h5>
</div>
